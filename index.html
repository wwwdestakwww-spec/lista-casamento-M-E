<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Casamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎁 Lista de Casamento</h1>
  </header>

  <main class="grid">
    <!-- Card 1 -->
    <div class="card">
      <img src="imagens/Foto1.png" alt="Presente 1">
      <p class="desc">Sanduicheira Elétrica</p>
      <p class="price">R$ 120,00</p>
      <a href="#" class="btn">Comprar</a>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Presente 2">
      <p class="desc">Jogo de Toalhas</p>
      <p class="price">R$ 150,00</p>
      <a href="#" class="btn">Comprar</a>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Presente 3">
      <p class="desc">Kit de Panelas</p>
      <p class="price">R$ 300,00</p>
      <a href="#" class="btn">Comprar</a>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Presente 4">
      <p class="desc">Aspirador de Pó</p>
      <p class="price">R$ 400,00</p>
      <a href="#" class="btn">Comprar</a>
    </div>
  </main>
</body>
</html>
