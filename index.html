<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Casamento üíç</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BANNER -->
  <section class="banner">
    <img src="banner.jpg" alt="Banner da Loja">
  </section>

  <!-- PRODUTOS -->
  <section class="grid" id="produtosGrid">
    <!-- Os produtos ser√£o carregados automaticamente pelo Firebase -->
  </section>

  <!-- Firebase + Script -->
  <script type="module">
    // Importa SDK Firebase (vers√£o modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üî• CONFIGURA√á√ÉO DO SEU FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById("produtosGrid");

    // Escuta em tempo real os produtos
    onSnapshot(collection(db, "produtos"), (snapshot) => {
      grid.innerHTML = "";
      snapshot.forEach((doc) => {
        const produto = doc.data();

        // Cria o card do produto
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <p class="desc">${produto.nome}</p>
          <p class="price">R$ ${produto.preco.toFixed(2)}</p>
          ${
            produto.status === "disponivel"
              ? `<a href="${produto.link}" target="_blank" class="btn">Comprar</a>`
              : `<a class="btn" style="background-color:#999; cursor:not-allowed;">Esgotado</a>`
          }
        `;

        grid.appendChild(card);
      });
    });
  </script>

</body>
</html>
